{% extends 'boiska/base.html' %}
{% block content %}
    <p>Strona główna</p>
    <ul>
        {% for place in places %}
            <li>
                <h3>
                    <a href="{% url 'boiska:place' place.name %}">
                        {{ place.name }}
                    </a>
                </h3>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
