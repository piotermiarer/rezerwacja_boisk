{% extends 'boiska/base.html' %}
{% load staticfiles %}
{% block content %}
    <p>Strona główna</p>
    <ul id="places">
        {% for place in places %}
        <li>
            <h3>
                <a href="{% url 'boiska:place' place.name %}">
                    {{ place.name }}
                </a>
            </h3>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
